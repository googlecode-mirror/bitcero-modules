<div class="comments_container">
    <{foreach item=comment from=$comments}>
    <div class="comment_item outer">
    	<div class="head">
    		<{if $comment.poster.avatar=='blank.gif' || $comment.poster.avatar==''}>
                <img src="<{$xoops_url}>/modules/rmcommon/images/avatar.gif" title="<{$poster.name}>" />
            <{else}>
                <img src="<{$xoops_url}>/uploads/<{$comment.poster.avatar}>" title="<{$poster.name}>" />
            <{/if}>
    	</div>
    	<{$comment.text}>
    </div>
    <{/foreach}>
</div>
