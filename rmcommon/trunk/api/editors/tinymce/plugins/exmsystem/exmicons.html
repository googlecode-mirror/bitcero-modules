<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#exmsystem_dlg.exm_icons_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/functions.js"></script>
	<base target="_self" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body onload="tinyMCEPopup.executeOnLoad('init();');">
	<div align="center">
		<div class="title">{#exmsystem_dlg.exm_icons_insert}</div>
	</div><br />
	<table align="center" cellspacing='0' cellpadding='4' border='0'>
		<tr align="center">
		<{assign var="i" value=1}>
		<{foreach item=icon from=$exmicons}>
			<{if $i>6}>
				</tr><tr align="center">
				<{assign var="i" value=1}>
			<{/if}>
			<td><a href="javascript:;" onclick="insertExmIcon('<{$icon.file}>','<{$icon.desc}>');"><img src="<{$icon.file}>" border="0" title="<{$icon.desc}>"></a></td>
			<{assign var="i" value=$i+1}>
		<{/foreach}>
		</tr>
	</table>
</body>
</html>
