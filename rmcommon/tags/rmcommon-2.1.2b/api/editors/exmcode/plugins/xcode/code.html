<script type="text/javascript">
	$(document).ready(function(){
		$("#code").val(exmPopup.selection().text);
		$("#cancel").click(function(){
			exmPopup.closePopup();
		});
		$("#insert").click(function(){
			if ($("#code").val()==''){
				exmPopup.closePopup();
				return;
			}
			
			exmPopup.insertText("[code]"+$("#code").val()+"[/code]");
			exmPopup.closePopup();
			
		});
	});
</script>
</head>
<body>
<label for="code"><?php echo INPUT; ?></label>
<textarea id="code" style="width: 100%; height: 120px; margin: 5px 0;"></textarea>
<input type="button" id="insert" value="<?php echo INSERT; ?>" class="formButton" />
<input type="button" id="cancel" value="<?php echo CANCEL; ?>" class="" />
</body>
