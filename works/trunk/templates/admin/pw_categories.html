<form name="frmCategos" method="POST" action="categos.php">
<table class="outer" cellspacing="1">
	<tr><th colspan="7"><{$lang_existing}></th></tr>
	<tr class="head" align="center">
		<td width="20"><input type="checkbox" name="checkAll" onclick="xoopsCheckAll('frmCategos','checkAll')" /></td>
		<td width="30"><{$lang_id}></td>
		<td align="left"><{$lang_name}></td>
		<td><{$lang_works}></td>
		<td><{$lang_active}></td>
		<td><{$lang_order}></td>
		<td><{$lang_options}></td>
	</tr>
	<{foreach item=cat from=$categos}>
	<tr align="center" class="<{cycle values='even,odd'}>">
		<td><input type="checkbox" name="ids[]" value="<{$cat.id}>" /></td>
		<td><strong><{$cat.id}></strong></td>
		<td align="left"><a href="<{$cat.link}>"><{$cat.name}></a></td>
		<td><{$cat.works}></td>
		<td><{if $cat.active}><img src="<{$xoops_url}>/modules/works/images/ok.png" /><{else}><img src="<{$xoops_url}>/modules/works/images/no.png" /><{/if}></td>
		<td><input type="text" name="order[<{$cat.id}>]" value="<{$cat.order}>" size="3" style="text-align: center;" /></td>
		<td><a href="./categos.php?op=edit&amp;id=<{$cat.id}>"><{$lang_edit}></a> &bull; <a href="./categos.php?op=delete&amp;ids=<{$cat.id}>"><{$lang_delete}></a></td>
	</tr>
	<{/foreach}>
	<tr class="foot">
		<td align="right"><img src="<{$xoops_url}>/images/root.gif" /></td>
		<td colspan="6">
			<input type="submit" class="formButtonOk" value="<{$lang_save}>" onclick="document.forms['frmCategos'].op.value='update';" />
			<input type="submit" class="formButton" value="<{$lang_delete}>" onclick="document.forms['frmCategos'].op.value='delete';" />
			<input type="submit" class="formButtonBlue" value="<{$lang_activ}>" onclick="document.forms['frmCategos'].op.value='active';" />
			<input type="submit" class="formButtonRed" value="<{$lang_desactive}>" onclick="document.forms['frmCategos'].op.value='desactive';" />
		</td>

	</tr>	
</table>
<{$token}>
<input type="hidden" name="op" />
</form>
