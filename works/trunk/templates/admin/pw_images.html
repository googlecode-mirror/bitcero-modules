<form name="frmNav" method="POST" action="images.php">
	<table width="100%" cellspacing="1" class="outer">
		<tr class="even">
			<td><{$lang_showing}></td>
			<td><input type="text" name="limit" value="<{$limit}>" size="3" />
			    <input type="submit"  value="<{$lang_submit}>" class="formButton" />
			</td>
			<td width="34%" align="right"><{$imgsNavPage}></td>
		</tr>
	</table>
<input type="hidden" name="work" value="<{$work}>" />
</form>
<form name="frmImgs" method="POST" action="images.php">
<table class="outer" width="100%" cellspacing="1" />
	<tr>
		<th colspan="5"><{$lang_exist}></th>
	</tr>
	<tr class="head" align="center">
		<td width="20"><input type="checkbox" name="checkAll" onclick="xoopsCheckAll('frmImgs','checkAll')" /></td>
		<td width="30"><{$lang_id}></td>
		<td><{$lang_image}></td>
		<td width="65%"><{$lang_title}></td>
		<td><{$lang_options}></td>
	</tr>
	<{foreach item=img from=$images}>
	<tr class="<{cycle values='even,odd'}>" align="center">
		<td><input type="checkbox" name="ids[]" value="<{$img.id}>" /></td>
		<td><strong><{$img.id}></strong></td>
		<td width="100"><img src="<{$xoops_url}>/uploads/works/ths/<{$img.image}>"  /></td>
		<td align="left" valign="top"><strong><{$img.title}></strong><br /><{$img.desc}></td>
		<td><a href="./images.php?op=edit&amp;id=<{$img.id}>&amp;work=<{$img.work}>&amp;pag=<{$pag}>&amp;limit=<{$limit}>"><{$lang_edit}></a> &bull; <a href="./images.php?op=delete&amp;ids=<{$img.id}>&amp;work=<{$img.work}>&amp;pag=<{$pag}>&amp;limit=<{$limit}>"><{$lang_delete}></a></td>
	</tr>
	<{/foreach}>
	<tr class="foot">
		<td align="right"><img src="<{$xoops_url}>/images/root.gif" /></td>
		<td colspan="4">
			<input type="submit" class="formButton" value="<{$lang_delete}>" onclick="document.forms['frmImgs'].op.value='delete';" />
		</td>

	</tr>
</table>
<input type="hidden" name="op" />
<input type="hidden" name="work" value="<{$work}>" />
<input type="hidden" name="pag" value="<{$pag}>" />
<input type="hidden" name="limit" value="<{$limit}>" />
</form>
