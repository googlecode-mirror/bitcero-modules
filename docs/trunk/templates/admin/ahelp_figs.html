<div>
<form name="form1" method="GET" action="figs.php">
<table class="outer" width="100%">
	<tr class="even">	
		<td>		
			<{$lang_res}>
			<select name="res" onchange="submit()">
				<option><{$lang_select}></option>
				<{foreach item=resource from=$resources}>
					<option value="<{$resource.id}>" <{if $res==$resource.id}>selected<{/if}>><{$resource.title}></option>
				<{/foreach}>
			</select>
		</td>
	
		<td>
			<{$lang_search}>
			<input type="text" size="20" name="search" value="<{$search}>"/>
			<input type="submit" value="<{$lang_search}>" class="formButton" />
		</td>
		<td>
			<{$lang_result}>
			<input type="text" value="<{$limit}>" name="limit" size="5" />
			<input type="submit" value="<{$lang_submit}>" class="formButton" />
		</td>
		<td>
			<{$figNavPage}>
		</td>
	</tr>
</table>
</form>
</div>
<div class="foot even"><{$lang_showing}></div>
<form name="formfig" method="POST" action="figs.php">
<table width="100%" cellspacing="1" class="outer" />
	<tr>
		<th colspan="5"><{$lang_exist}></th>
	</tr>
	<tr class="head" align="center">
		<td width="20"><input type="checkbox" name="checkAll" onclick="xoopsCheckAll('formfig','checkAll')" /></td>
		<td width="20"><{$lang_id}></td>
		<td><{$lang_desc}></td>
		<td><{$lang_res}></td>
		<td><{$lang_options}></td>
	</tr>
	<{foreach item=fig from=$figures}>
	<tr class="<{cycle values='even,odd'}>">
		<td><input type="checkbox" name="figs" value="<{$fig.id}>" /></td>
		<td><{$fig.id}></td>
		<td><{$fig.desc}></td>
		<td><{$fig.resource}></td>
		<td align="center"><a href="./figs.php?op=edit&amp;id=<{$fig.id}>&amp;limit=<{$limit}>&amp;pag=<{$pag}>&amp;search=<{$search}>&amp;res=<{$res}>"><{$lang_edit}></a> &bull; <a href="./figs.php?op=delete&amp;figs=<{$fig.id}>&amp;limit=<{$limit}>&amp;pag=<{$pag}>&amp;search=<{$search}>&amp;res=<{$res}>"><{$lang_delete}></a></td>
	</tr>
	<{/foreach}>
	<tr class="foot">
		<td align="right"><img src="<{$xoops_url}>/images/root.gif" alt="" /></td>
		<td colspan="4"><input type="submit" value="<{$lang_delete}>" class="formButton" onclick="document.forms['formfig'].op.value='delete'" /></td>
	</tr>
</table>
<{$token}>
<input type="hidden" name="op" value="" />
<input type="hidden" name="limit" value="<{$limit}>" />
<input type="hidden" name="pag" value="<{$pag}>" />
<input type="hidden" name="search" value="<{$search}>" />
<input type="hidden" name="res" value="<{$res}>" />
</form>
