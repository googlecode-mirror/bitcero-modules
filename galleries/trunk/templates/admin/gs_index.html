<div id="gsOptions">
    <{foreach item=info from=$options}>
        <a href="<{$info.link}>" title="<{$info.text}>">
            <img src="<{$info.icon}>" alt="<{$info.text}>" />
            <{$info.text}>
            <span class="gsOptionsInfo"><{$info.info}></span>
        </a>
    <{/foreach}>
</div>
<div id="gsVersion">
	<{if $err_access}>
		<div class="gsErrAccess">
			<{$lang_erraccess}><br /><br />
			<a href="javascript:;" onclick="$('htcode').style.display='block'"><{$lang_showcode}></a>
			<div id="htcode">
				<{$code}>
			</div>
		</div>
	<{/if}>
		
	<h2><{$lang_versions}></h2>
	<div id="versionInfo">
	
	</div>
</div>
